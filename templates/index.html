<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FormAI | Fitness & Wellness</title> 

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

  <style>
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    body {
      background-color: rgba(0, 0, 0, 0.6);
      margin: 0;
      padding: 0;
    }

    .navbar-custom {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      width: 100%;
      padding: 0 2rem;
    }

    .navbar {
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .navbar-brand img {
      height: 35px;
      width: auto;
      margin-right: 10px;
      display: inline-block;
      vertical-align: middle;
    }

    .navbar-brand img:hover {
      transform: scale(1.1);
      filter: brightness(0) invert(1) drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
    }

    .navbar-brand {
      margin-left: 16px;
    }
    .navbar .fa-shopping-cart {
      margin-right: 16px;
    }

    .nav-link {
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .decorative-shape {
      position: fixed;
      z-index: -1;
      opacity: 0.3;
    }

    .shape-left {
      bottom: 0;
      left: 0;
      width: 300px;
      height: 400px;
      background: linear-gradient(45deg, #00d4aa, #00b4d8);
      border-radius: 50% 50% 0 0;
      transform: translate(-50%, 50%);
    }

    .shape-right {
      top: 0;
      right: 0;
      width: 250px;
      height: 350px;
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      border-radius: 0 0 50% 50%;
      transform: translate(50%, -50%);
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 15px;
    }

    .modal-header {
      border-bottom: none;
      padding-bottom: 0;
    }

    .modal-title {
      font-weight: bold;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 12px 15px;
    }

    .form-control:focus {
      border-color: #00d4aa;
      box-shadow: 0 0 0 0.2rem rgba(0, 212, 170, 0.25);
    }

    .btn-primary {
      background: linear-gradient(45deg, #00d4aa, #00b4d8);
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #00b4d8, #00d4aa);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #ff6b9d, #c44569);
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-secondary:hover {
      background: linear-gradient(45deg, #c44569, #ff6b9d);
      transform: translateY(-2px);
    }

    .user-icon {
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .user-icon:hover {
      transform: scale(1.1);
    }

    .error-message {
      color: #dc3545;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: center;
    }

    .success-message {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop class="bg-video">
    <source src="{{ url_for('static', filename='video1.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
  <!-- Decorative shapes -->
  <div class="decorative-shape shape-left"></div>
  <div class="decorative-shape shape-right"></div>
  
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="FormAI Logo">
      <strong>FormAI</strong>
    </a>

    <div class="collapse navbar-collapse justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item px-3">
          <a class="nav-link text-white" href="#">FITNESS</a>
        </li>
        <li class="nav-item px-3">
          <a class="nav-link text-white" href="#">STORE</a>
        </li>
      </ul>
    </div>

    <div class="d-flex align-items-center">
      <span class="text-white me-2" id="user-location">Locating...</span>
      <i class="fas fa-map-marker-alt text-white me-3"></i>
      <button class="btn btn-outline-light btn-sm me-3">GET APP</button>
      <a href="#" class="text-white me-3 user-icon" data-bs-toggle="modal" data-bs-target="#loginModal">
        <i class="fas fa-user"></i>
      </a>
      <a href="#" class="text-white">
        <i class="fas fa-shopping-cart"></i>
      </a>
    </div>
  </nav>

  <!-- Login/Register Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
                 <div class="modal-header text-center">
           <h5 class="modal-title w-100" id="loginModalLabel">Welcome to FormAI</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
                 <div class="modal-body">
           {% if login_error %}
           <div class="error-message">
             {{ login_error }}
           </div>
           {% endif %}
           {% if register_error %}
           <div class="error-message">
             {{ register_error }}
           </div>
           {% endif %}
           {% if success_message %}
           <div class="success-message">
             {{ success_message }}
           </div>
           {% endif %}
                       <form id="auth-form" method="post">
             <div class="mb-3">
               <input type="text" name="username" class="form-control" placeholder="Username" value="{{ username if username else '' }}" required />
             </div>

             <div class="mb-3">
               <input type="password" name="password" class="form-control" placeholder="Password" required />
             </div>

            <div class="d-flex justify-content-between gap-2">
              <button type="submit" class="btn btn-primary flex-fill" onclick="setActionForm('login')">Login</button>
              <button type="button" class="btn btn-secondary flex-fill" onclick="setActionForm('register')">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function setActionForm(action) {
      const form = document.getElementById("auth-form");
      if (action === "login") {
        form.action = "{{ url_for('login') }}";
      } else if (action === "register") {
        form.action = "{{ url_for('register') }}";
      }
      form.method = "post";
      form.submit();
    }

    // Auto-show modal on page load if there are error or success messages
    document.addEventListener('DOMContentLoaded', function() {
      const errorMessages = document.querySelectorAll('.error-message');
      const successMessages = document.querySelectorAll('.success-message');
      if (errorMessages.length > 0 || successMessages.length > 0) {
        setTimeout(function() {
          const modal = new bootstrap.Modal(document.getElementById('loginModal'));
          modal.show();
        }, 100);
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
              .then(response => response.json())
              .then(data => {
                let city = data.address.city || data.address.town || data.address.village || data.address.state || "Your Location";
                document.getElementById('user-location').textContent = city;
              })
              .catch(() => {
                document.getElementById('user-location').textContent = "Location Unavailable";
              });
          },
          function() {
            document.getElementById('user-location').textContent = "Location Blocked";
          }
        );
      } else {
        document.getElementById('user-location').textContent = "Not Supported";
      }
    });
  </script>
</body>
</html>
